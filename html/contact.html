													<div class="form-group">

														<input type="email" class="form-control" id="contactEmail" placeholder="Email">
													</div>
													<div class="form-group">
														<label for="contactPhone">Telephone</label>
														<input type="tel" name="usrtel" class="form-control" id="contactPhone" placeholder="optional">
													</div>
													<div class="form-group">
														<label for="exampleInputFile">Attachment</label>
														<input type="file" id="contactAttachment">
														<p class="help-block">Please attach relevant file here.</p>
													</div>
													<textarea class="form-control" id="contactFreeText" rows="5" placeholder="your message here..."></textarea>
													<button type="submit" class="btn btn-default">Submit</button>
												</form>
